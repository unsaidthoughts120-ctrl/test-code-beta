<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SAIRADEVS | MESSAGE | ANONYMOUS</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Rajdhani:wght@500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-1: #f8fafc;
      --bg-2: #ffffff;
      --panel-glass: rgba(255,255,255,0.8);
      --accent-1: #2563eb;
      --accent-2: #3b82f6;
      --accent-3: #10b981;
      --accent-4: #ef4444;
      --muted: #64748b;
      --muted-light: #94a3b8;
      --border: #e2e8f0;
      --border-strong: #cbd5e1;
      --text: #1e293b;
      --text-light: #475569;
      --card-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --card-shadow-hover: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      --radius-lg: 12px;
      --radius-md: 8px;
      --radius-sm: 6px;
      --max-width: 1200px;
      --mono: 'Rajdhani', 'Inter', system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      --transition: all 0.2s ease;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      overflow-x: hidden;
    }

    body {
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: var(--bg-1);
      color: var(--text);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      align-items: flex-start;
      justify-content: center;
      padding: 24px;
      gap: 20px;
      min-height: 100vh;
      overflow: auto;
      line-height: 1.5;
    }

    .app {
      width: 100%;
      max-width: var(--max-width);
      position: relative;
      z-index: 2;
      display: grid;
      grid-template-columns: 1fr 380px;
      gap: 24px;
      align-items: start;
      width: 100%;
    }

    @media (max-width: 1024px) {
      .app {
        grid-template-columns: 1fr;
        padding: 0 12px;
      }
    }

    .control {
      background: var(--bg-2);
      border-radius: var(--radius-lg);
      padding: 28px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      transition: var(--transition);
      position: relative;
      overflow: visible;
    }

    .control:hover {
      box-shadow: var(--card-shadow-hover);
    }

    .header {
      display: flex;
      gap: 16px;
      align-items: center;
      margin-bottom: 20px;
      padding-bottom: 16px;
      border-bottom: 1px solid var(--border);
    }

    .logo {
      width: 56px;
      height: 56px;
      border-radius: var(--radius-md);
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      box-shadow: 0 4px 6px rgba(37, 99, 235, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      color: white;
      font-size: 18px;
      font-family: var(--mono);
      transition: var(--transition);
    }

    .title h1 {
      margin: 0;
      font-family: var(--mono);
      font-size: 20px;
      color: var(--accent-1);
      letter-spacing: 0.5px;
    }

    .title p {
      margin: 4px 0 0;
      font-size: 14px;
      color: var(--muted);
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-top: 8px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    label.small {
      font-size: 14px;
      color: var(--text-light);
      display: block;
      margin-bottom: 4px;
      font-weight: 500;
    }

    textarea, input {
      width: 100%;
      padding: 12px 14px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
      background: var(--bg-2);
      color: var(--text);
      font-size: 14px;
      outline: none;
      transition: var(--transition);
      font-family: Inter, sans-serif;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    input[type="number"] {
      -moz-appearance: textfield;
    }

    input:focus, textarea:focus {
      border-color: var(--accent-1);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }

    .form-row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }

    .form-row > div {
      flex: 1;
      min-width: 150px;
    }

    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
      margin-top: 12px;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      justify-content: center;
      padding: 12px 20px;
      border-radius: var(--radius-md);
      border: none;
      cursor: pointer;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2));
      color: white;
      font-weight: 600;
      font-size: 14px;
      box-shadow: 0 2px 4px rgba(37, 99, 235, 0.2);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(37, 99, 235, 0.3);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn.alt {
      background: transparent;
      border: 1px solid var(--border-strong);
      color: var(--text-light);
      font-weight: 500;
      padding: 11px 18px;
      box-shadow: none;
    }

    .btn.alt:hover {
      background: var(--bg-1);
      color: var(--accent-1);
      border-color: var(--accent-1);
    }

    .status {
      min-height: 24px;
      font-weight: 500;
      color: var(--accent-1);
      font-size: 13px;
      margin-left: 6px;
      display: flex;
      align-items: center;
    }

    .stats {
      display: flex;
      gap: 16px;
      margin-top: 20px;
      flex-wrap: wrap;
      align-items: center;
    }

    .stat {
      flex: 1;
      min-width: 140px;
      background: var(--bg-2);
      border-radius: var(--radius-md);
      padding: 16px;
      border: 1px solid var(--border);
      text-align: left;
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .stat:hover {
      transform: translateY(-2px);
      box-shadow: var(--card-shadow-hover);
    }

    .stat .num {
      font-family: var(--mono);
      font-size: 24px;
      color: var(--accent-1);
      font-weight: 700;
    }

    .stat .lbl {
      font-size: 13px;
      color: var(--muted);
      margin-top: 4px;
    }

    .side {
      display: flex;
      flex-direction: column;
      gap: 20px;
      position: relative;
    }

    .card {
      background: var(--bg-2);
      border-radius: var(--radius-lg);
      padding: 20px;
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow);
      transition: var(--transition);
    }

    .card:hover {
      box-shadow: var(--card-shadow-hover);
    }

    .live-head {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--border);
    }

    .live-head h2 {
      margin: 0;
      color: var(--accent-1);
      font-size: 16px;
      font-family: var(--mono);
    }

    .muted {
      font-size: 13px;
      color: var(--muted);
    }

    .table-wrap {
      overflow: auto;
      max-height: 400px;
      border-radius: var(--radius-md);
      border: 1px solid var(--border);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
      color: var(--text);
    }

    thead th {
      text-align: left;
      padding: 12px 10px;
      font-size: 13px;
      background: var(--bg-1);
      color: var(--text-light);
      font-weight: 600;
      border-bottom: 1px solid var(--border);
    }

    tbody td {
      padding: 12px 10px;
      border-bottom: 1px solid var(--border);
    }

    tbody tr {
      transition: var(--transition);
    }

    tbody tr:hover {
      background: var(--bg-1);
    }

    .url-cell a {
      color: var(--accent-1);
      word-break: break-all;
      text-decoration: none;
      transition: var(--transition);
    }

    .url-cell a:hover {
      color: var(--accent-2);
      text-decoration: underline;
    }

    .progress {
      height: 6px;
      width: 100%;
      background: var(--border);
      border-radius: 999px;
      overflow: hidden;
    }

    .progress-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2));
      transition: width .6s cubic-bezier(.2,.9,.2,1);
      border-radius: 999px;
    }

    footer {
      color: var(--muted);
      font-size: 12px;
      text-align: center;
      margin-top: 6px;
    }

    .spin {
      display: inline-block;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid var(--muted-light);
      border-top: 2px solid var(--accent-1);
      animation: spinAnim .9s linear infinite;
      vertical-align: middle;
      margin-right: 8px;
    }

    @keyframes spinAnim {
      from { transform: rotate(0) }
      to { transform: rotate(360deg) }
    }

    @media (max-width: 768px) {
      body {
        padding: 16px;
      }

      .control {
        padding: 20px;
      }

      .header {
        flex-direction: column;
        text-align: center;
        gap: 12px;
      }

      .form-row {
        flex-direction: column;
      }

      .stats {
        flex-direction: column;
      }

      .stat {
        width: 100%;
      }

      .logo {
        width: 48px;
        height: 48px;
        font-size: 16px;
      }
    }

    @media (max-width: 520px) {
      .logo {
        width: 44px;
        height: 44px;
        font-size: 14px;
      }

      thead th {
        display: none;
      }

      tbody td {
        display: block;
        padding: 10px;
        border-top: 1px solid var(--border);
      }

      tbody tr {
        margin-bottom: 12px;
        display: block;
        background: transparent;
      }
    }

    :focus {
      outline: 2px solid var(--accent-1);
      outline-offset: 2px;
    }

    .notification {
      position: fixed;
      top: 24px;
      right: 24px;
      padding: 14px 18px;
      border-radius: var(--radius-md);
      background: var(--bg-2);
      border: 1px solid var(--border);
      box-shadow: var(--card-shadow-hover);
      z-index: 1000;
      transform: translateX(120%);
      transition: transform 0.3s ease;
      max-width: 320px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .notification.show {
      transform: translateX(0);
    }

    .notification.success {
      border-left: 4px solid var(--accent-3);
    }

    .notification.error {
      border-left: 4px solid var(--accent-4);
    }

    .notification.info {
      border-left: 4px solid var(--accent-1);
    }

    .notification-icon {
      width: 20px;
      height: 20px;
      flex-shrink: 0;
    }
  </style>
</head>
<body>
  <main class="app" role="main" aria-labelledby="appTitle">
    <section class="control" aria-labelledby="panelTitle">
      <div class="header">
        <div class="logo" aria-hidden="true">AS</div>
        <div class="title">
          <h1 id="panelTitle">MANGHI PAST DASHBOARD</h1>
          <p>PAST ANONYMOUS MESSAGE</p>
        </div>
      </div>

      <form id="submitForm" autocomplete="off" aria-label="Submission form">
        <div class="form-group">
          <label for="cookie" class="small">MESSAGE BOX ( SENT MESSAGE HERE )</label>
          <textarea id="cookie" placeholder='Type anonymous message here' required aria-required="true"></textarea>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="className" class="small">Username: </label>
            <input id="username" type="text" placeholder="SairaDevs" required />
          </div>
          <div class="form-group">
            <label for="amount" class="small">Section: </label>
            <input id="section" type="text"  placeholder="Optional"  />
          </div>
          <div class="form-group">
            <label for="date" class="small">Grade Level: </label>
            <input id="grade" type="text"  placeholder="Optional"  />
          </div>
        </div>

        <div class="controls" role="group" aria-label="submission controls">
          <button class="btn" type="submit" id="submitBtn" aria-live="polite">
            <svg class="notification-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M5 12H19M19 12L12 5M19 12L12 19" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            SENT
          </button><br>
        <div class="stats" aria-hidden="true">
          <div class="stat" role="status" aria-label="active sessions">
            <div class="num" id="stat-active">0</div>
            <div class="lbl">ACTIVE USER</div>
          </div>
      <br>
          <div class="stat" role="status" aria-label="total targets">
            <div class="num" id="stat-target">0</div>
            <div class="lbl">TOTAL VISIT</div>
          </div>
        </div>
      </form>
    </section>

   
      <div class="card" style="display:flex;align-items:center;justify-content:space-between">
        <div>
          <div style="font-weight:700;color:var(--accent-1)">System Status</div>
          <div class="muted" id="telemetry">Last updated: â€”</div>
        </div>
        <div style="text-align:right">
          <div class="muted" style="font-size:13px">Version</div>
          <div style="font-weight:700;color:var(--accent-2);font-family:var(--mono)">v1</div>
        </div>
      </div>

      <footer>Â© 2025 ANONYMOUS â€¢ SairaDevs</footer>
    </aside>
  </main>

  <div id="notification" class="notification">
    <svg class="notification-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22Z" stroke="currentColor" stroke-width="2"/>
      <path d="M12 16V12M12 8H12.01" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
    </svg>
    <span id="notification-text"></span>
  </div>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-app.js";
  import { getDatabase, ref, set, onValue, increment, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.4.0/firebase-database.js";

  const firebaseConfig = {
    apiKey: "AIzaSyAfAiSlC1nMEAwZwRZo5kiCfX1ROniOqHU",
    authDomain: "sairadevs.firebaseapp.com",
    databaseURL: "https://sairadevs-default-rtdb.firebaseio.com", 
    projectId: "sairadevs",
    storageBucket: "sairadevs.firebasestorage.app",
    messagingSenderId: "496896711495",
    appId: "1:496896711495:web:8f540a1defe94e3b738a62"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const userId = Date.now() + "-" + Math.floor(Math.random() * 1000); // simple unique ID for user session

  // Active Users
  const activeRef = ref(db, 'activeUsers/' + userId);
  set(activeRef, true);
  window.addEventListener('beforeunload', () => {
    set(activeRef, false);
  });

  const activeCountRef = ref(db, 'activeUsers');
  onValue(activeCountRef, (snapshot) => {
    const data = snapshot.val() || {};
    const count = Object.values(data).filter(v => v).length;
    document.getElementById('stat-active').innerText = count;
  });

  // Total Visits
  const visitRef = ref(db, 'totalVisits/' + userId);
  set(visitRef, { timestamp: serverTimestamp() });

  const totalVisitRef = ref(db, 'totalVisits');
  onValue(totalVisitRef, (snapshot) => {
    const visits = snapshot.val() || {};
    const total = Object.keys(visits).length;
    document.getElementById('stat-target').innerText = total;
  });

  // Form Submission - Telegram
  const form = document.getElementById('submitForm');
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    const username = document.getElementById('username').value;
    const section = document.getElementById('section').value;
    const grade = document.getElementById('grade').value;
    const message = document.getElementById('cookie').value;

    const BOT_TOKEN = '7520768016:AAHRe8k4Te-GIQiGQgaknjx77HZV37XiXLY';
    const CHAT_ID = '-1002719163060';

    const text = `ðŸ“© New Anonymous Message\n\nMessage: ${message}\nUser: ${username}\nSection: ${section}\nGrade: ${grade}`;

    try {
      await fetch(`https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ chat_id: CHAT_ID, text })
      });

      document.getElementById('notification').classList.add('show', 'success');
      document.getElementById('notification-text').innerText = "Message sent!";
      setTimeout(() => {
        document.getElementById('notification').classList.remove('show');
      }, 3000);

      form.reset();
    } catch (err) {
      document.getElementById('notification').classList.add('show', 'error');
      document.getElementById('notification-text').innerText = "Failed to send message.";
      setTimeout(() => {
        document.getElementById('notification').classList.remove('show');
      }, 3000);
    }
  });
</script>

</body>
</html>
